<h2>{{title}}</h2>
<div class="quiz-edit">
	<div>
		<label for="title">Tytuł quizu:</label>
		<br />
		<input type="text" id="title" [(ngModel)]="quiz.Title" placeholder="Wpisz tytuł..." />
	</div>
	<div>
		<label for="description">Opis quizu:</label>
		<br />
		<input type="text" id="description" [(ngModel)]="quiz.Description" placeholder="Wpisz opis..." />
	</div>
	<div>
		<label for="text">Dodatkowe informacje o quizie:</label>
		<br />
		<textarea id="text" [(ngModel)]="quiz.Text" placeholder="Wpisz tekst..."></textarea>
	</div>
	<div>
		<input *ngIf="editMode" type="button" value="Zapisz zmiany" (click)="onSubmit(quiz)" />
		<input *ngIf="!editMode" type="button" value="Utwórz quiz!" (click)="onSubmit(quiz)" />
		<input type="button" value="Anuluj" (click)="onBack()" />
	</div>
	<question-list *ngIf="editMode" [quiz]="quiz" ></question-list>
	<result-list *ngIf="editMode" [quiz]="quiz" ></result-list>
</div>
