<h2>{{title}}</h2>
<div class="question-edit">
	<form [formGroup]="form" (ngSubmit)="onSubmit()">

		<div class="form-group"
			 [ngClass]="{ 'has-error has-feedback' : hasError('Text') }">
			<label for="text">Treść pytania:</label>
			<br />
			<textarea id="text"
					  formControlName="Text"
					  [(ngModel)]="question.Text"
					  placeholder="Wpisz odpowiednią treść..."
					  class="form-control"></textarea>
			<span *ngIf="hasError('Text')" class="gluphicion glyphicon-remove form-control-feedback" aria-hidden="true"></span>
			<span *ngIf="hasError('Text')" class="help-block">
				To pole jest wymagane - wpisz poprwany tekst odpowiedzi.
			</span>
		</div>

		<div class="form-group commands">
			<button *ngIf="editMode" type="submit"
					[disabled]="form.invalid"
					class="btn btn-success">
				Zapisz zmiany
			</button>
			<button *ngIf="!editMode" type="submit"
					[disabled]="form.invalid"
					class="btn btn-success">
				Utwórz pytanie!
			</button>
			<button type="submit"
					(click)="onBack()"
					class="btn btn-default">
				Anuluj
			</button>
		</div>

	</form>
	<answer-list *ngIf="editMode" [question]="question"></answer-list>
</div>
