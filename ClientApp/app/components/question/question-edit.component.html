<h2>{{title}}</h2>
<div class="question-edit">
   <div class="form-group">
      <label for="text">Treść pytania:</label>
      <br />
      <textarea id="text"
                [(ngModel)]="question.Text"
                placeholder="Wpisz odpowiednią treść..."
                class="form-control"></textarea>
   </div>
   <div class="commands">
      <input *ngIf="editMode" type="button"
             value="Zapisz zmiany"
             (click)="onSubmit(question)"
             class="btn btn-success" />
      <input *ngIf="!editMode" type="button"
             value="Utwórz pytanie!"
             (click)="onSubmit(question)"
             class="btn btn-success" />
      <input type="button" value="Anuluj"
             (click)="onBack()"
             class="btn btn-default" />
   </div>

   <answer-list *ngIf="editMode" [question]="question"></answer-list>

</div>
