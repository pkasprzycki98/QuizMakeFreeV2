<h2>{{title}}</h2>
<div class="result-edit">
	<div>
		<label for="text">Treść wyniku:</label>
		<br />
		<textarea id="text" [(ngModel)]="result.Text" placeholder="Wpisz odpowiednią treść..."></textarea>
	</div>

	<div>
		<label for="MinValue">Minimalna wartość punktowa:</label>
		<br />
		<input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.MinValue" />
	</div>

	<div>
		<label for="MaxValue">Maksymalna wartość punktowa:</label>
		<br />
		<input type="number" id="MaxValue" name="MaxValue" [(ngModel)]="result.MaxValue" />
	</div>


	<div>
		<input *ngIf="editMode" type="button" value="Zapisz zmiany" (click)="onSubmit(question)" />
		<input *ngIf="!editMode" type="button" value="Utwórz pytanie!" (click)="onSubmit(question)" />
		<input type="button" value="Anuluj" (click)="onBack()" />
	</div>

	

</div>
